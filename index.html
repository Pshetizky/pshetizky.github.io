<style>
html{
background: gray
}
div#boxa{
height:80px;
width:calc(80px * 2);
display: flex
}
div#planea{
width:inherit;
height:inherit;
animation:rotatea infinite 10s linear;
background-size:cover;
background-image:url('http://1.gravatar.com/avatar/c663a934f24a6db2546a8ec2fc309651?size=1600')
}
@keyframes rotatea{
0%{
transform:translateX(0%) scaleX(1);
}
100%{
transform:translateX(50%) scaleX(0);
}
}
div#planeb{
width:inherit;
height:inherit;
animation:rotateb infinite 10s linear;
background-size:cover;
background-image:url('http://1.gravatar.com/avatar/c663a934f24a6db2546a8ec2fc309651?size=1600')
}
@keyframes rotateb{
0%{
transform:translateX(50%) scaleX(0);
}
100%{
transform:translateX(100%) scaleX(1);
}
}
div#boxa:active{
animation:ballona infinite 20s
}
@keyframes ballona{
0%{
height:80px;
width:calc(80px * 2)
}
100%{
height:0px;
width:calc(0px * 2)
}
}
a#linka{
color:black;
text-decoration:none;
border-bottom:solid;
border-color:white !important;
border-width:thin !important;
border-top:solid;
background-color:silver
}
div#motexta{
}
div#motexta:active{
animation:drivea 100ms forwards
}
@keyframes drivea{
100%{
font-size:2em
}
}
