<div class="ravev xhbkf">
‎״הדמטל״ הינו שאלון בנדון הבחנה בין טוב לרע, ובין רע לטוב
</div>
<span class="ravev">
‎שאלה 1
<br>
‎יבוא אליך מישהו גדול, יגיד לך - ״העין שלך אדומה״ לעומת זאת יבוא אליך אדם פשוט - יגיד לך העין שלך בסדר גמור
<br>
‎מה יעלה בגורלך לתת את אמונתך? לפני בדיקה בראי
<hr>
‎לפי תנאי רשיון, מדובר בתרגיל קצר
