<html>
<head>
<style>
.VOE{
background-color:blue;
width: 640px;
    height: 480px;
    animation-duration: 2300ms;
    animation-timing-function: cubic-bezier(1, -100, 0, 100);
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-fill-mode: none;
    animation-play-state: running;
    animation-name: ZL6X;
    filter: saturate(1.5) blur(1px)
}
@keyframes ZL6X{
0%{
-webkit-mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/yXjb.png);
mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/yXjb.png)
}
50%{
-webkit-mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/oa8a.png);
mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/oa8a.png)
}
100%{
-webkit-mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/SH9g.png);
mask-image: url(https://pshetizky.github.io/wyztBMG8gVQ/SH9g.png)
}
}
</style>
</head>
<body>
<video autoplay="true" class="VOE">
</video>
</body>
<script>
var video = document.querySelector(".VOE");
if (navigator.mediaDevices.getUserMedia) {
navigator.mediaDevices.getUserMedia({ video: true })
.then(function (stream) {
video.srcObject = stream;
})
.catch(function (err0r) {
console.log("Something went wrong!");
});
}
</script>
</html>
