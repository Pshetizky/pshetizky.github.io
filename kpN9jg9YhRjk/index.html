<html>
<head>
<title>Preview</title>
<style>
.a001{
font-family: sans-serif;
animation: anim001 10s -1s infinite linear alternate;
position: absolute;
margin: 24px 33px;
font-size: 12px;
color: #E8A7A7
}
.a002{
width: 149px;
animation: anim001 10s infinite linear alternate;
position: absolute
}
@keyframes anim001{
0%{
filter: hue-rotate(0deg)
}
100%{
filter: hue-rotate(360deg)
}
}
.a003{
margin: 0px -3px
}
</style>
</head>
<body>
<img class="a002" src="./preview.png">
</img>
<snap class="a001">
<span id="hour">
13
</span>
<span class="a003">
:
</span>
<span id="minute">
50
</span>
<span>
פשטיצקי
</span>
</snap>
<script>
const hour=document.getElementById('hour');
const minute=document.getElementById('minute');
const second=document.getElementById('second');
const progress=document.getElementById('progress');
function showCurrentTime(){
let date=new Date();
let hr=date.getHours();
let min=date.getMinutes();
let sec=date.getSeconds();
hr=(hr<10)?'0'+hr:hr;
min=(min<10)?'0'+min:min;
hour.textContent=hr;
minute.textContent=min;
second.textContent=sec;
progress.style.width=(sec/60)*100+'%'
}
setInterval(showCurrentTime,1000)
</script>
</body>
</html>
